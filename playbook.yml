---
- name: Playbook to install and configure Logstash Service with pipeline
  hosts: all
  vars:
    logstash_version: ""
    logstash_xpack_plugin: true
    logstash_xpack_plugin_elasticsearch_url: ["http://localhost:9200"]
    logstash_pipeline_update: true
    logstash_pipeline_repositories: []
  roles:
    - stone-payments.java
    - stone-payments.logstash

---
# -----------------------------------------------------------------------------
# Elastic Repository
# -----------------------------------------------------------------------------
logstash_version: 6.2.4
logstash_yum_baseurl: https://artifacts.elastic.co/packages/"{{ es_version.split('.')[0]+'.x'}}"/yum
logstash_yum_repo_gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
logstash_yum_gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch

# -----------------------------------------------------------------------------
# Logstash configuration
# -----------------------------------------------------------------------------
logstash_config_dir: "/etc/logstash/conf.d"
logstash_user: logstash
logstash_group: logstash

force_pipeline_update: true

logstash_ssl_dir: /etc/pki/logstash
logstash_ssl_certificate_file: ""
logstash_ssl_key_file: ""

logstash_enabled_on_boot: True

logstash_install_plugins:
  - logstash-input-beats

downloaded_repos_temp_dir: "/tmp/downloaded_repos"

---
ansible:
  playbook: playbook.yml

dependency:
  name: galaxy

driver:
  name: vagrant

vagrant:
  platforms:
    - name: centos-7.3
      box: bento/centos-7.3
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: virtualmachine-logstash
      ansible_groups:
        - group1
verifier:
  name: testinfra
